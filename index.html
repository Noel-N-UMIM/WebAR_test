<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Universal WebAR (Model Viewer)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

    <!-- 1. Import Google's <model-viewer> component -->
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>

    <style>
      /* Make the viewer fill the screen */
      body {
        margin: 0;
        padding: 0;
        width: 100vw;
        height: 100vh;
        background-color: #f0f0f0;
      }
      
      model-viewer {
        width: 100%;
        height: 100%;
      }

      /* Custom style for the AR button */
      .ar-button {
        background-color: white;
        border-radius: 4px;
        border: none;
        position: absolute;
        bottom: 16px;
        right: 16px;
        width: auto;
        padding: 12px 24px;
        font-family: Roboto, sans-serif;
        font-size: 14px;
        color: #4285f4;
        box-shadow: 0px 2px 4px rgba(0,0,0,0.25);
        cursor: pointer;
        font-weight: bold;
      }
    </style>
  </head>
  <body>

    <!-- 
      2. The Model Viewer Component 
      src: The GLB file for Android/Web.
      ios-src: The USDZ file specifically for iOS Quick Look.
      ar: Enables AR mode.
      ar-modes: Defines the priority (WebXR -> SceneViewer -> Quick Look).
    -->
    <model-viewer 
      src="https://modelviewer.dev/shared-assets/models/Astronaut.glb"
      ios-src="https://modelviewer.dev/shared-assets/models/Astronaut.usdz"
      poster="https://modelviewer.dev/shared-assets/models/Astronaut.webp"
      alt="A 3D model of an astronaut"
      shadow-intensity="1"
      camera-controls
      auto-rotate
      ar
      ar-modes="webxr scene-viewer quick-look">

      <!-- Custom AR Button (Optional) -->
      <button slot="ar-button" class="ar-button">
        ðŸ‘‹ View in your space
      </button>

      <!-- Loading Indicator -->
      <div id="lazy-load-poster" slot="poster"></div>
      <div id="button-load" slot="poster-dismiss"></div>

    </model-viewer>

  </body>
</html>
