<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Universal WebAR (Model Viewer)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

    <!-- 1. Import Google's <model-viewer> component -->
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>

    <style>
      /* Make the viewer fill the screen */
      body {
        margin: 0;
        padding: 0;
        width: 100vw;
        height: 100vh;
        background-color: #f0f0f0;
        font-family: Roboto, sans-serif;
      }
      
      model-viewer {
        width: 100%;
        height: 100%;
      }

      /* Custom style for the AR button inside the viewer (Secondary) */
      .ar-button {
        background-color: white;
        border-radius: 28px;
        border: none;
        position: absolute;
        bottom: 30px;
        left: 50%;
        transform: translateX(-50%);
        width: auto;
        padding: 12px 24px;
        font-size: 16px;
        color: #4285f4;
        box-shadow: 0px 4px 8px rgba(0,0,0,0.25);
        cursor: pointer;
        font-weight: bold;
        z-index: 100;
        white-space: nowrap;
        display: none;
      }

      model-viewer > .ar-button[slot="ar-button"] {
        display: inline-block;
      }

      /* Landing Page Overlay (Primary) */
      #landing {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: white;
        z-index: 9999;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
      }

      #landing h1 {
        color: #333;
        margin-bottom: 10px;
        font-size: 24px;
      }

      #landing p {
        color: #666;
        margin-bottom: 30px;
        max-width: 80%;
        line-height: 1.5;
      }

      /* Big Start Button */
      .start-btn {
        background-color: #4285f4;
        color: white;
        font-size: 18px;
        padding: 16px 32px;
        border: none;
        border-radius: 50px;
        font-weight: bold;
        box-shadow: 0 4px 12px rgba(66, 133, 244, 0.3);
        cursor: pointer;
        transition: transform 0.1s;
      }

      .start-btn:active {
        transform: scale(0.95);
      }

      .secondary-btn {
        margin-top: 20px;
        background: none;
        border: none;
        color: #888;
        text-decoration: underline;
        cursor: pointer;
        font-size: 14px;
      }
    </style>
  </head>
  <body>

    <!-- Landing Page Overlay -->
    <div id="landing">
      <h1>Astronaut Experience</h1>
      <p>Place the astronaut in your room to get started.</p>
      
      <!-- Primary Action: Launch AR -->
      <button class="start-btn" onclick="startExperience()">
        ðŸš€ Start in AR
      </button>

      <!-- Fallback: Just view model -->
      <button class="secondary-btn" onclick="hideLanding()">
        View 3D Model Only
      </button>
    </div>

    <!-- 
      2. The Model Viewer Component 
      We removed 'ios-src' logic here in comments but kept it in attributes.
      added id="viewer" for JS access.
    -->
    <model-viewer 
      id="viewer"
      src="https://modelviewer.dev/shared-assets/models/Astronaut.glb"
      ios-src="https://modelviewer.dev/shared-assets/models/Astronaut.usdz"
      poster="https://modelviewer.dev/shared-assets/models/Astronaut.webp"
      alt="A 3D model of an astronaut"
      shadow-intensity="1"
      camera-controls
      auto-rotate
      ar
      ar-modes="webxr scene-viewer quick-look"
      ar-scale="auto"
      ar-placement="floor">

      <!-- This button appears if they return to the 3D model view -->
      <button slot="ar-button" class="ar-button">
        ðŸ‘‹ View in your space
      </button>

      <div id="lazy-load-poster" slot="poster"></div>
      <div id="button-load" slot="poster-dismiss"></div>
    </model-viewer>

    <!-- Logic to handle the custom flow -->
    <script>
      const viewer = document.querySelector('#viewer');
      const landing = document.querySelector('#landing');

      // Function to hide landing and show model
      function hideLanding() {
        landing.style.display = 'none';
      }

      // Function to attempt immediate AR launch
      function startExperience() {
        // 1. Hide the landing page so when they return from AR, they see the model
        hideLanding();
        
        // 2. Trigger AR
        // Note: activateAR() requires a user gesture (like this button click)
        if (viewer.canActivateAR) {
          viewer.activateAR();
        } else {
          console.log("AR not supported on this device, falling back to 3D view.");
          // Optional alert if you want to notify them
          // alert("AR not supported on this device. Showing 3D model instead.");
        }
      }
    </script>

  </body>
</html>
