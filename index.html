<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Self-Hosted MindAR (Simple)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    
    <!-- 1. A-Frame and MindAR Libraries -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  </head>

  <body>
    <!-- 
      MindAR Scene Config
      imageTargetSrc: URL to your compiled .mind file.
      filterMinCF: Smoothing filter (higher = smoother but more lag)
    -->
    <a-scene 
      mindar-image="imageTargetSrc: https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/examples/image-tracking/assets/card-example/card.mind; filterMinCF:0.0001; filterBeta: 0.001;" 
      color-space="sRGB" 
      renderer="colorManagement: true, physicallyCorrectLights" 
      vr-mode-ui="enabled: false" 
      device-orientation-permission-ui="enabled: false">

      <a-assets>
        <img id="boxTexture" src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/cubes.jpg">
      </a-assets>

      <!-- Camera must not have look-controls enabled by default for Image Tracking -->
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <!-- 
        Image Target
        targetIndex: 0 corresponds to the first image in the .mind file
      -->
      <a-entity mindar-image-target="targetIndex: 0">

        <!-- The Content: Anchored to the image -->
        <a-entity id="slam-object">
          <a-box 
            position="0 0 0.1" 
            scale="0.5 0.5 0.5"
            material="src: #boxTexture; color: #ff5e5e"
            animation="property: rotation; to: 0 360 0; loop: true; dur: 5000; easing: linear">
          </a-box>
          
          <!-- Plane to visualize "ground" relative to card -->
          <a-plane 
            position="0 0 0"
            rotation="0 0 0" 
            width="1.5" height="1.5" 
            material="shader: flat; color: #333; opacity: 0.5; transparent: true">
          </a-plane>
        </a-entity>

      </a-entity>

    </a-scene>
  </body>
</html>
