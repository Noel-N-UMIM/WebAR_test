<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Universal AR.js (Hiro)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    
    <!-- 1. Libraries: A-Frame 1.2.0 + AR.js -->
    <!-- This specific combination is known for high stability on iOS Safari -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

    <style>
      body { margin: 0; overflow: hidden; font-family: sans-serif; }
      
      #overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 10;
        pointer-events: none;
      }

      .message-box {
        background: rgba(0, 0, 0, 0.7);
        color: white;
        padding: 20px;
        border-radius: 10px;
        text-align: center;
        pointer-events: auto;
      }
      
      a { color: #4dc3ff; font-weight: bold; }
    </style>
  </head>

  <body style="margin: 0; overflow: hidden;">
    
    <div id="overlay">
      <div class="message-box">
        <p>ðŸ“¡ Point camera at the <b>Hiro Marker</b></p>
        <p><a href="https://upload.wikimedia.org/wikipedia/commons/4/48/Hiro_marker_ARjs.png" target="_blank">Click to Open Marker Image</a></p>
      </div>
    </div>

    <!-- 
      AR.js Scene Config 
      embedded: Essential for mobile css handling
      arjs: The main component. sourceType: webcam reads the phone camera.
      vr-mode-ui="enabled: false": Hides VR button which confuses AR users.
    -->
    <a-scene 
      embedded 
      arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;"
      vr-mode-ui="enabled: false"
      renderer="logarithmicDepthBuffer: true;">

      <a-assets>
        <img id="boxTexture" src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/cubes.jpg">
      </a-assets>

      <!-- 
        HIRO MARKER 
        This is the default marker for AR.js. Reliable and fast.
        When the camera sees the black "Hiro" square, the content inside this tag appears.
      -->
      <a-marker preset="hiro">
        
        <!-- The Content: A spinning box -->
        <a-box 
          position="0 0.5 0" 
          material="src: #boxTexture; color: #4CC3D9"
          animation="property: rotation; to: 0 360 0; loop: true; dur: 5000; easing: linear">
        </a-box>

      </a-marker>

      <!-- Camera -->
      <a-entity camera></a-entity>

    </a-scene>
  </body>
</html>
